    <title>함수(Function)</title>
    <script>
        //매개변수가 없는 함수
        function greeting(){
           document.write("hello", "<br>") ;
           document.write("welcome", "<br>");
        }
        greeting();
        greeting();

        //매개변수가 있는 함수
        function greeting(name, area){
            document.write("hello " + name, "<br>");
            document.write("welcom to " + area, "<br>");
        }
        greeting("크롱", "뽀로로월드");
        greeting("뽀로로", "크롱월드");

        var num = 500; //전역변수
        function outFnc(){ //외부함수
            var num = 200; //지역변수
            function innerFnc(){ //내부함수
                document.write(num, "<br>");                
            } 
            innerFnc(); //내부함수 호출
        }
        outFnc(); //outFnc() -> innerFnc() -> 200 출력
        document.write(num); // 500출력


        //return문
        function myFnc(num1, num2) {
            document.write("num1 + num2 = ");
            return num1 + num2;
            document.write("==함수종료=="); //return문으로 실행되지 않음
        }
        var result = myFnc(100, 200);
        document.write(result); //num1 + num2 = 300 cnffur
