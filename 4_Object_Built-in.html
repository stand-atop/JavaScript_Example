        //내장 객체 : 자바스크립트 자체에 내장되어 있어 필요한 경우 생성해서 사용

				var car = new Object();
				car.color = "white";
				car.price = "1000만원";
				car.getInfo = function(){

					}
				}

                var today = new Date();

                var day = today.getDay();

                document.write(y, "<br>");
                document.write(m, "<br>");
                document.write(d, "<br>");
                document.write(day, "<br>");
        
        //수학(Math)객체
                var num = 1.56;
                Math.round(num); //2
                Math.floor(num); //1
                Math.ceil(num); //2
                Math.random(); //0~1 사이의 난수

                str.lastIndexOf("e"); //12
                str.indexOf("p"); //-1
