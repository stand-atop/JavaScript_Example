<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 퀴즈</title>
</head>
<body>
    <script>
        //문제 출제
        /*
        Math.random() : 0~1까지 소수 랜덤
         * 9 : 0~9까지 소수 랜덤
        Math.floor() : 내림/버림 - 소수점 삭제
         + 1 : 0~8로 출력 - +1 해서 1~9 출력
        */
        while(true){
            var 숫자1 = Math.floor(Math.random() * 9) + 1 
            var 숫자2 = Math.floor(Math.random() * 9) + 1
            var 결과 = 숫자1 * 숫자2
            var 조건 = true; //무한 반복 방지
            while(조건) {
                var 답 = prompt(String(숫자1) + "곱하기" + String(숫자2) + "는?")
                if (결과 === Number(답)) {
                    alert("딩동댕");
                    조건 = false; //답이 맞으면 멈춤 -> math 때문에 안멈춤
                } else {
                    alert("땡");
                }
            }
        }
    </script>
</body>
</html>
