<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var word = '크롱'
        while (true) {
            var answer = prompt(word);
            if(word[word.length - 1] === answer[0]){
                alert('딩동댕');
                word = answer;
            }else{
                alert('땡');
            }
        }
    </script>
</body>
