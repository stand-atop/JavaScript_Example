<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 기본</title>
</head>
<body>
    <script>
        // 배열 초기화
        var 배열 = [
            '우유',
            '주스',
            '콜라',
        ]
        // 배열 값 호출
        document.write(배열) //전부
        document.write(배열[0]) //하나


        // 배열 같은 객체 - 객체로 배열 만듬
        var 배열같은객체 = {
            0 : '멍멍이',
            1 : '야옹이', 
        }
        // 배열 같은 객체 호출
        document.write(JSON.stringify(배열같은객체)) //전부
        document.write(배열같은객체[0]) //하나


        // 배열과 배열 같은 객체 구분
        Array.isArray(배열)
        document.write(Array.isArray(배열)) //true
        document.write(Array.isArray(배열같은객체)) //false
        
    </script>
</body>
</html>
